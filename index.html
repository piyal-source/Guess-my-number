<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <button class="btn-retry">Play Again!</button>
        <p class="num-between">(A Number Between 1 and <span class="between-max"></span>)</p>
    </header>
    <h1>Guess My Number!</h1>
    <div class="div-number">
        <hr />
        <p class="secret-number">?</p>
    </div>
    <main>
        <section class="sec-left">
            <form>
                <input type="number" class="guess" min="1" max="20" required />
                <br />
                <button class="btn-check">Check!</button>
            </form>
        </section>
        <section class="sec-right">
            <p class="message">Start Guessing...</p>
            <div class="div-scores">
                <p>ğŸ“‘ Score: <span class="score"></span></p>

    </main>

</body>

</html>
